# Workflow name
name: "Chromatic"

# Event for the workflow
on: push

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    if: github.actor != 'dependabot[bot]'
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: yarn setup
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Change to storybook directory
        run: cd packages/storybook
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        # Chromatic GitHub Action options
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          storybookBaseDir: packages/storybook
